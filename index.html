<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鄭伊健演唱會抽獎活動</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('images/ekinform.jpg') no-repeat center top fixed;
      background-size: 95% auto;
      z-index: 0;
      opacity: 0;
      filter: brightness(2);
      animation: fadeInBright 2.5s ease-out forwards;
    }

    @keyframes fadeInBright {
      0%   { opacity: 0; filter: brightness(2); }
      50%  { opacity: 1; filter: brightness(1.5); }
      100% { opacity: 1; filter: brightness(1); }
    }

    .form-container {
      position: fixed;
      top: calc(100vh - 240px);
      left: 0;
      width: 100%;
      z-index: 2;
      background-color: rgba(30, 30, 30, 0.96);
      padding: 40px 20px 20px;
      color: white;
      overflow-y: auto;
      height: calc(100vh - 80px);
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      transition: top 0.8s ease-out;
    }

    .arrow-toggle {
      cursor: pointer;
      margin: -20px auto 5px;
      width: 42px;
      height: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 3;
      background: transparent;
      border: none;
      animation: pulseGlow 1.6s infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 0 white); }
      50% { filter: drop-shadow(0 0 6px white); }
    }

    .chevron-svg {
      width: 100%;
      height: 100%;
      fill: white;
      transition: transform 0.4s ease;
    }

    .rotate-down {
      transform: rotate(180deg);
    }

    .btn-warning:hover {
      background: #ffc107;
      transform: scale(1.05);
    }

    .accordion-button {
      background-color: #333;
      color: white;
    }

    .accordion-body {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Form Container -->
  <div id="formContainer" class="form-container container">
    <!-- Toggle Arrow -->
    <div class="arrow-toggle" onclick="toggleForm()">
      <svg id="chevronIcon" class="chevron-svg rotate-down" viewBox="0 0 24 24">
        <path d="M12 15.5L6 9.5L7.4 8.1L12 12.7L16.6 8.1L18 9.5L12 15.5ZM12 22.5L6 16.5L7.4 15.1L12 19.7L16.6 15.1L18 16.5L12 22.5Z"/>
      </svg>
    </div>

    <div class="form-section">
      <div class="text-center text-white" style="font-size: 0.9rem; margin-bottom: 8px;">
        請按箭頭開啟表格填寫
      </div>

      <!-- Accordion for 活動詳情 -->
      <div class="accordion mb-3" id="accordionDetails">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
              👉 查看抽獎活動詳情
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionDetails">
            <div class="accordion-body">
              <ul>
                <li>地點：The Theatre at Great Canadian Toronto</li>
                <li>日期：2025年6月28日 晚上8:00</li>
                <li>獎品：鄭伊健親筆簽名演唱會海報</li>
                <li>截止日期：2025年6月15日</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <form id="drawForm">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">名字</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">姓氏</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-4">
            <label class="form-label">電話號碼</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3 col-md-8">
            <label class="form-label">電郵地址</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="agreeCheck">
          <label class="form-check-label" for="agreeCheck">
            我已閱讀並同意以上條款
          </label>
        </div>
        <button type="submit" class="btn btn-warning mt-3" id="submitBtn" disabled>提交</button>
      </form>

      <div id="thankYou" class="text-center mt-4" style="display: none;">
        <h4>感謝您的參與！</h4>
        <p>您的報名已成功接收，祝您好運！</p>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6-I9oj4hti5rsxN-dMZQdzeoXTsKX0Xg",
      authDomain: "ldform.firebaseapp.com",
      projectId: "ldform",
      storageBucket: "ldform.firebasestorage.app",
      messagingSenderId: "342526487179",
      appId: "1:342526487179:web:bddee95d3bada6deac428e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('agreeCheck').addEventListener('change', function () {
      document.getElementById('submitBtn').disabled = !this.checked;
    });

    document.getElementById('drawForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        status: "New",
        createdate: firebase.firestore.Timestamp.now(),
        timestamp: new Date().toISOString()
      };
      try {
        await db.collection("registrations").add(data);
        document.getElementById('drawForm').style.display = 'none';
        document.getElementById('thankYou').style.display = 'block';
      } catch (err) {
        alert("提交失敗，請稍後再試。");
      }
    });

    let formUp = false;
    function toggleForm() {
      const form = document.getElementById('formContainer');
      const arrow = document.getElementById('chevronIcon');
      if (!formUp) {
        form.style.top = "60px";
        arrow.classList.remove("rotate-down");
      } else {
        form.style.top = "calc(100vh - 240px)";
        arrow.classList.add("rotate-down");
      }
      formUp = !formUp;
    }
  </script>
</body>
</html>
