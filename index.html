<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鄭伊健演唱會抽獎登記</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2c3e50);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }
    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      background-image: url('images/poster.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: fadeIn 2s ease-out;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      animation: fadeInUp 1s ease-out;
    }
    .form-section, .thank-you {
      display: none;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }
    .visible {
      display: block;
    }
    .btn-warning {
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }
    .btn-warning:hover {
      background: #ffc107;
      transform: scale(1.05);
    }
    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay animate__animated animate__fadeInUp">
      <h1 class="display-5">🎤 鄭伊健 HERE & NOW 2025</h1>
      <p class="lead">多倫多站演唱會抽獎登記</p>
    </div>
  </div>

  <div class="container mt-4">
    <!-- Disclaimer Section -->
    <div id="disclaimer" class="form-section visible animate__animated animate__fadeIn">
      <h4>📜 參加條款</h4>
      <p>本活動僅作推廣用途，並由活動主辦單位負責。參加者所提供的資料（包括姓名、電話、電郵地址）只用於聯絡中獎者及發放演唱會資訊，不會作任何商業用途或轉售。</p>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="agreeCheck">
        <label class="form-check-label" for="agreeCheck">我已閱讀並同意以上條款</label>
      </div>
      <button class="btn btn-light mt-3" onclick="showForm()">下一步</button>
    </div>

    <!-- Draw Info + Form -->
    <div id="formSection" class="form-section animate__animated animate__fadeIn">
      <h4>🎁 抽獎詳情</h4>
      <ul>
        <li>📍 地點：The Theatre at Great Canadian Toronto</li>
        <li>📆 日期：2025年6月28日 晚上8時</li>
        <li>🎟 獎品：2張 VIP 門票（總值 $300）</li>
        <li>⏰ 截止登記：2025年6月15日</li>
      </ul>
      <hr />
      <form id="drawForm">
        <div class="mb-3">
          <label class="form-label">姓氏</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">名字</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="mb-3">
          <label class="form-label">電話</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">電郵</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-warning">提交登記</button>
      </form>
    </div>

    <!-- Thank You Message -->
    <div id="thankYou" class="form-section text-center animate__animated animate__fadeIn">
      <h4>🎉 感謝您的登記！</h4>
      <p>我們已收到您的資料，請留意您的電郵通知中獎結果。</p>
    </div>
  </div>

  <script>
    function showForm() {
      if (document.getElementById('agreeCheck').checked) {
        document.getElementById('disclaimer').classList.remove('visible');
        document.getElementById('formSection').classList.add('visible');
      } else {
        alert('請先勾選同意條款');
      }
    }

    document.getElementById('drawForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        timestamp: new Date().toISOString()
      };

      console.log('Collected:', data);

      document.getElementById('formSection').classList.remove('visible');
      document.getElementById('thankYou').classList.add('visible');
    });
  </script>
</body>
</html>
