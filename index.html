<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鄭伊健演唱會抽獎活動</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore-compat.js"></script>

  <style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: url('images/ekinform.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow-x: hidden;
  }

  .poster-overlay {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
  }

  .arrow-down {
    position: absolute;
    bottom: 40px;
    font-size: 2.5rem;
    color: white;
    animation: bounce 1.5s infinite;
    cursor: pointer;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  .form-container {
    position: relative;
    z-index: 2;
    background-color: rgba(30, 30, 30, 0.96);
    margin-top: 100vh;
    animation: slideUp 1s ease-out forwards;
    display: none;
  }

  @keyframes slideUp {
    from { transform: translateY(100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .disclaimer-box {
    background-color: #ffffff;
    color: #000000;
    padding: 15px;
    border-radius: 8px;
    max-height: 360px;
    overflow-y: scroll;
    font-size: 0.85rem;
  }

  .btn-warning:hover {
    background: #ffc107;
    transform: scale(1.05);
  }
</style>

</head>
<body>
  <!-- Fixed Poster Overlay Section -->
  <div class="poster-overlay" id="posterOverlay">
    <h1 class="display-6">鄭伊健 HERE & NOW 2025</h1>
    <p>多倫多演唱會抽獎報名</p>
    <div class="arrow-down" onclick="revealForm()">⬆</div>
  </div>

  <!-- Sliding Form Container -->
  <div id="formContainer" class="form-container container py-5 text-white">
    <div class="form-section">
      <p>
        <a class="btn btn-outline-light btn-sm mb-3" data-bs-toggle="collapse" href="#eventDetails" role="button">
          👉 查看抽獎活動詳情
        </a>
      </p>
      <div class="collapse" id="eventDetails">
        <div class="card card-body bg-dark text-white border-light">
          <h5 class="mb-3">抽獎活動詳情</h5>
          <ul>
            <li>地點：The Theatre at Great Canadian Toronto</li>
            <li>日期：2025年6月28日 晚上8:00</li>
            <li>獎品：鄭伊健親筆簽名演唱會海報</li>
            <li>截止日期：2025年6月15日</li>
          </ul>
        </div>
      </div>

      <hr />
      <form id="drawForm">
        <div class="row">
          <div class="mb-3 col-md-6">
            <label class="form-label">名字</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label">姓氏</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="row">
          <div class="mb-3 col-md-4">
            <label class="form-label">電話號碼</label>
            <input type="tel" class="form-control" id="phone" required>
          </div>
          <div class="mb-3 col-md-8">
            <label class="form-label">電郵地址</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="agreeCheck">
          <label class="form-check-label" for="agreeCheck">
            <a href="#" data-bs-toggle="modal" data-bs-target="#disclaimerModal">我已閱讀並同意以上條款</a>
          </label>
        </div>

        <button type="submit" class="btn btn-warning mt-3" id="submitBtn" disabled>提交</button>
      </form>

      <div id="thankYou" class="text-center mt-4" style="display: none;">
        <h4>感謝您的參與！</h4>
        <p>您的報名已成功接收，祝您好運！</p>
      </div>
    </div>
  </div>


  <!-- Firebase + Animation Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB6-I9oj4hti5rsxN-dMZQdzeoXTsKX0Xg",
      authDomain: "ldform.firebaseapp.com",
      projectId: "ldform",
      storageBucket: "ldform.firebasestorage.app",
      messagingSenderId: "342526487179",
      appId: "1:342526487179:web:bddee95d3bada6deac428e",
      measurementId: "G-LESV793JQ0"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('agreeCheck').addEventListener('change', function () {
      document.getElementById('submitBtn').disabled = !this.checked;
    });

    document.getElementById('drawForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const data = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        status: "New",
        createdate: firebase.firestore.Timestamp.now(),
        timestamp: new Date().toISOString()
      };

      try {
        await db.collection("registrations").add(data);
        document.getElementById('drawForm').style.display = 'none';
        document.getElementById('thankYou').style.display = 'block';
      } catch (err) {
        console.error("儲存失敗：", err);
        alert("提交失敗，請稍後再試。");
      }
    });

    function revealForm() {
      const formContainer = document.getElementById('formContainer');
      formContainer.style.display = 'block';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
